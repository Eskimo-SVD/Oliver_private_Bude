---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-k8s
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-k8s
  template:
    metadata:
      labels:
        app: hello-k8s
    spec:
      containers:
      - name: hello-k8s
        image: paulbouwer/hello-kubernetes:1.5
        ports:
        - containerPort: 8080
