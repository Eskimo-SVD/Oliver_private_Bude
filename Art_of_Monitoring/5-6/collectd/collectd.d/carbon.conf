<Plugin "processes">
  ProcessMatch "carbon-cache" "python.+carbon-cache"
  ProcessMatch "carbon-relay" "python.+carbon-relay"
</Plugin>

<Plugin "threshold">
   <Plugin "processes">
     Instance "carbon-cache"
       <Type "ps_count">
         DataSource "processes"
         WarningMin 2
         FailureMin 1
       </Type>
   </Plugin>
</Plugin>
